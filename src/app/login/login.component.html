<div class="login-container">
  <div class="login-form">
    <h1>{{ isLoginMode ? 'Login' : 'Sign Up' }}</h1>

    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <!-- Name field (Only visible during Signup) -->
      <div *ngIf="!isLoginMode">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" type="text" />
        </mat-form-field>
      </div>

      <!-- Email -->
      <div>
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-error *ngIf="authForm.get('email')?.invalid">
            Email must be valid.
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Phone Number (Only visible during Signup) -->
      <div *ngIf="!isLoginMode">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phonenumber" type="text" />
        </mat-form-field>
      </div>

      <!-- Password -->
      <div>
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-error *ngIf="authForm.get('password')?.invalid">
            Password must be at least 6 characters long.
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Submit Button -->
      <button mat-raised-button color="primary" type="submit" [disabled]="authForm.invalid" class="submit-button">
        {{ isLoginMode ? 'Login' : 'Sign Up' }}
      </button>

      <!-- Toggle between login and signup -->
      <p class="toggle-text">
        {{ isLoginMode ? "Don't have an account?" : "Already have an account?" }}
        <a href="#" (click)="toggleMode($event)">
          {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </a>
      </p>
    </form>
  </div>
</div>
